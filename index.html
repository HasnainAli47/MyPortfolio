<script>
    (function(){
      function ready(fn){ if(document.readyState!='loading'){fn()} else {document.addEventListener('DOMContentLoaded', fn)} }
      ready(function(){
        // Capture website context for tracking
        var websiteContext = {
          domain: window.location.hostname,
          url: window.location.href,
          path: window.location.pathname,
          referrer: document.referrer,
          title: document.title,
          chatbot_id: 44,
          timestamp: new Date().toISOString()
        };

        // Only inject the local dev iframe when explicitly enabled via ?widget=1 on localhost
        var isLocalhost = (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1');
        var params = new URLSearchParams(window.location.search);
        var enableWidget = params.get('widget') === '1';
        if (!(isLocalhost && enableWidget)) {
          return; // avoid overlaying app unless explicitly requested
        }

        // Create iframe with website context (dev only)
        var iframe = document.createElement('iframe');
        var contextParam = encodeURIComponent(JSON.stringify(websiteContext));
        iframe.src = "http://localhost:3000/public/chat/44?website_context=" + contextParam;
        iframe.style.border = 'none';
        iframe.style.position = 'fixed';
        iframe.style.top = '0';
        iframe.style.left = '0';
        iframe.style.width = '100%';
        iframe.style.height = '100%';
        iframe.style.zIndex = '9999';
        iframe.style.pointerEvents = 'auto';
        iframe.style.background = 'transparent';
        iframe.allow = 'clipboard-write;';

        // Store context for session persistence
        if (typeof(Storage) !== "undefined") {
          sessionStorage.setItem('convopilot_website_context', JSON.stringify(websiteContext));
        }

        (document.getElementById('convopilot-widget-container')||document.body).appendChild(iframe);
      });
    })();
</script>
